<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="body">
  <div class="header d-flex justify-content-between align-items-center px-3 py-2">
    <!-- Logo -->
    <div class="logo">
      <img src="logoAgro.png" alt="Logo" class="img-fluid" />
    </div>
  
    <!-- Contenedor para los botones -->
    <div class="d-flex align-items-center ms-auto me-3">
      <!-- Botón "Agregar Tareas" -->
      <button class="add-tareas btn d-flex align-items-center justify-content-center">
        <span class="fw-bold">+</span>
      </button>
  
      <!-- Botón de Notificaciones -->
      <button class="notifications btn d-flex align-items-start">
        <img src="images/notificaciones.svg" alt="Notificaciones" class="img-fluid notification-icon" />
      </button>
    </div>
  
    <!-- Avatar -->
    <div class="avatar">
      <img src="FotoAbatar.png" alt="User Avatar" class="rounded-circle avatar-img" />
    </div>
  </div>
</div>
</body>
</html>
