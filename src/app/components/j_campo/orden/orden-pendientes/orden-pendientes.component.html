<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Ordenes Pendientes</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Parcela</th>
            <th>Tarea</th>
            <th>Fecha Inicio</th>
          </tr>
        </thead>
        <tbody >
          @for(ordenCurso of ordenesPendientes; track ordenCurso.id){
          <tr>
            <td>{{ ordenCurso.parcela.nombre }}</td>
            <td>{{ ordenCurso.tarea }}
            <td>{{ ordenCurso.fecha_inicio }}</td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>


  <div class="modal fade">



  </div>
