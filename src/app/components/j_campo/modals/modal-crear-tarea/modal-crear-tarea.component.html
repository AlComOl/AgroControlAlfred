<div class="modal fade" id="modalCrearTarea" tabindex="-1" aria-labelledby="modalCrearTareaLabel" aria-hidden="true">

      <div class="modal-header">

      </div>

        <div class="container">
          <div class="row">
            <div class="col-12 mb-3">
             <div class="card shadow" data-bs-toggle="modal" data-bs-target="#modalParcela">

                    <i class="bi bi-geo-alt"></i>
                    <img src="/Parcela-Icon1.svg" alt="Parcela Icon" class="img-fluid me-2" />

                  </h3>
                  <p>{{ parcelaNombre }}</p>
                </div>
              </div>
            </div>

                    <i class="bi bi-geo-alt"></i>

                    Tarea
                  </h3>
                  <p>{{ tareaNombre }}</p>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="card shadow" data-bs-toggle="modal" data-bs-target="#modalAplicador">
                <div class="card-body">
                  <h3 class="card-title">
                    <i class="bi bi-geo-alt"></i>
                    <img src="/Persona-Icon.svg" alt="Persona Icon" class="img-fluid me-2" />
                    Aplicador
                  </h3>
                  <p>{{ aplicadorNombre }}</p>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="card shadow" data-bs-toggle="modal" data-bs-target="#modalMaquina">
                <div class="card-body">
                  <h3 class="card-title">
                    <i class="bi bi-geo-alt"></i>
                    <img src="/Maquina-Icon.svg" alt="Maquina Icon" class="img-fluid me-2" />
                    MÃ¡quina
                  </h3>
                  <p>{{ maquinaNombre }}</p>

              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="card shadow"data-bs-toggle="modal" data-bs-target="#modalTratamiento">
                <div class="card-body">
                  <h3 class="card-title">
                    <i class="bi bi-geo-alt"></i>
                    <img src="/Tratamiento-Icon.svg" alt="Tratamiento Icon" class="img-fluid me-2" />
                    Tratamiento
                  </h3>
                  <p>{{ tratamientoNombre }}</p>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="card shadow" data-bs-toggle="modal" data-bs-target="#modalFecha">
                <div class="card-body">
                  <h3 class="card-title">
                    <i class="bi bi-geo-alt"></i>
                    <img src="/Fecha-Icon.svg" alt="Parcela Icon" class="img-fluid me-2" />
                    Fecha
                  </h3>
                  <p>{{ fecha }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-primary mx-auto" (click)="cerrarModal()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
