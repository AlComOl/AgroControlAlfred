<!-- #modalElement Permite manipular el modal desde el TypeScript.-->
<!-- isVisible controla el modal Si es tru class show se muestra si es false aria-hiden no se muestra-->
<div #modalElement class="modal fade" [class.show]="isVisible" [attr.aria-hidden]="!isVisible">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen">
    <div class="modal-content" (click)="$event.stopPropagation()"><!--stopPropagation evita que se propague el evento; AQUI LO QUE HACE ES QUE NO FUCIONE EL CLICK DE CERRAR MODAL PARA PODER GUARDAR EL EVENTO CON EL BOTON GUADAR Y LA FUNCION-->
      <div class="modal-header">
        <h1 class="modal-title w-100 text-center">Crear Tratamiento</h1>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
         <select [(ngModel)]="tratamientoSeleccionado">  <!-- ngModel es una directiva de angular cuando el usuario elige la opcion se guarda en tratamiento selecionado-->
          <option *ngFor="let tratamiento of tratamientos" [ngValue]="tratamiento"><!--ngfor repiete un item para cada item de la lista ngValue asigna un objeto completo-->
            {{ tratamiento.nombre_tratamiento }}<!--Lo muestra-->
          </option>
        </select>
        <p>{{ tratamientoSeleccionado?.nombre_tratamiento || 'No seleccionado' }}</p><!--Asegura que se muestr algo siempre en pantalla ? se llama operacion de navegacion segura-->
        <!-- BotÃ³n para guardar y emitir el valor al componente padre -->
        <button type="button" class="btn" (click)="guardarCambios()">Guardar Cambios</button>

      </div>
    </div>
  </div>
</div>
