<!-- #modalElement Permite manipular el modal desde el TypeScript.-->
<!-- isVisible es una variable se usa para controlar si el modal está abierto o cerrado-->
<div #modalElement class="modal fade" [class.show]="isVisible" [attr.aria-hidden]="!isVisible">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h1 class="modal-title w-100 text-center">Crear Tratamiento</h1>
        <button type="button" class="btn-close" (click)="cerrarModal()">X</button>
      </div>
      <div class="modal-body">
        <!-- <p>Selecciona un tratamiento:</p>
        @for(tratamientos of tratamientos;track $index){
          <p>{{tratamientos.tratamiento}}</p>
        } -->
         <!-- <select [(ngModel)]="tratamientoSeleccionado">
          sta de tratamientos (*ngFor) → Genera opciones en un <select>
           <option *ngFor="let tratamiento of tratamientos" [value]="tratamiento">{{ tratamiento }}</option>
        </select> -->
         <select [(ngModel)]="tratamientoSeleccionado">
          <option *ngFor="let tratamiento of tratamientos" [ngValue]="tratamiento">
            {{ tratamiento.nombre_tratamiento }}
          </option>
        </select>

        <!-- <p>Has seleccionado: {{ tratamientoSeleccionado?.nombre }}</p> -->

         <!-- @for (tratamiento of tratamientos; track $index) {
          <p>{{tratamiento.dosis}}</p>

        } -->


        <p>{{ tratamientoSeleccionado?.nombre_tratamiento || 'No seleccionado' }}</p>





        <!-- Botón para guardar y emitir el valor al componente padre -->
        <button type="button" class="btn" (click)="guardarCambios()">Guardar Cambios</button>

      </div>
    </div>
  </div>
</div>
