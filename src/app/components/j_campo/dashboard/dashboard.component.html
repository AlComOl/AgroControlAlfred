<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body class="bg-light">

  <app-header></app-header>

  <!-- Contenedor Principal -->
  <div class="container py-3">
    <!-- Tarjeta Principal -->
    <div class="card mx-auto main-card">
      <!-- Fecha -->
      <p class="text-center text-success mb-2 date">{{fecha}}</p>

      <!-- TÃ­tulo -->
      <h2 class="text-center text-brown mb-3 title">Tareas</h2>

      <!-- GrÃ¡fico -->
      <div class="text-center mb-3">
        <div class="circle">
          <span class="center-text">50</span>
        </div>
        <p class="total-tasks mb-5">Total tareas</p>
      </div>

      <!-- Leyenda -->
      <div class="legend">
        <div class="d-flex justify-content-start align-items-center me-5">
          <span class="dot dot-blue"></span>
          <span>En curso</span>
        </div>
        <div class="d-flex justify-content-start align-items-center">
          <span class="dot dot-green"></span>
          <span>Pendientes</span>
        </div>
        <div class="d-flex justify-content-start align-items-center me-5">
          <span class="dot dot-red"></span>
          <span>Terminadas</span>
        </div>
        <div class="d-flex justify-content-start align-items-center">
          <span class="dot dot-orange"></span>
          <span>Pausadas</span>
        </div>
      </div>
    </div>

    <app-tareas></app-tareas>
    <app-footer></app-footer>

  </div> <!-- Cierre del contenedor -->

</body>
</html>
